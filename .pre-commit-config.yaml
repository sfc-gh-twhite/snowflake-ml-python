---
exclude: ^(.*egg.info.*|docs/.*|.*/parameters.py$|docs/.*|.*\.py_template|.*/experimental/.*)
minimum_pre_commit_version: 3.4.0
repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.31.1
    hooks:
      - id: pyupgrade
        args:
          - --py38-plus
          - --keep-runtime-typing
  - repo: https://github.com/PyCQA/isort  # config: .isort.cfg
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args:
          - --safe
          - --line-length=120
        language_version: python3
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: >
          (?x)^(
              license_header.txt|
              tests/resources/.*|
          )$
      - id: check-yaml
      - id: debug-statements
      - id: check-ast
      - id: check-json
        exclude: (?x)^(\.vscode\-bootstrap/.*\.json)$
      - id: pretty-format-json
        args:
          - --autofix
        exclude_types:
          - jupyter
        exclude: (?x)^(\.vscode\-bootstrap/.*\.json)$
  - repo: https://github.com/pycqa/flake8  # config: .flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear == 20.11.1
          - flake8-init-return == 1.0.0
  - repo: https://github.com/terrencepreilly/darglint
    rev: v1.7.0
    hooks:
      - id: darglint
        language_version: python3
        # Exclude test files.
        exclude: ^.*(_test.py)$
  - repo: https://github.com/igorshubovych/markdownlint-cli  # config: .markdownlint.yaml
    rev: v0.36.0
    hooks:
      - id: markdownlint-fix
  - repo: https://github.com/keith/pre-commit-buildifier
    rev: 6.0.0
    hooks:
      - id: buildifier
        args:
          - --warnings=all
      # - id: buildifier-lint
      #   args: *args
  - repo: https://github.com/crate-ci/typos  # config: _typos.toml
    rev: v1.16.10
    hooks:
      - id: typos
  - repo: https://github.com/lyz-code/yamlfix
    rev: 1.13.0
    hooks:
      - id: yamlfix
        args:
          - --config-file
          - yamlfix.toml
  - repo: https://github.com/pappasam/toml-sort
    rev: v0.23.1
    hooks:
      - id: toml-sort-fix
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
        args:
          - --severity=warning
